<div class="modal-overlay hidden">
  <div class="info-modal modal hidden"></div>
  <div class="order-modal modal hidden">
    <button class="close-btn" aria-label="Закрити">×</button>

    <h2 class="order-modal__title">Залишіть заявку на знайомство</h2>

    <form class="order-form">
      <div class="form-group">
        <label class="form-group-label" for="name">Ім’я<span>*</span></label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Андрій"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-group-label" for="phone"
          >Телефон<span>*</span></label
        >
        <input
          name="phone"
          id="phone"
          type="tel"
          placeholder="+38 (095) 555 99 22"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-group-label" for="comment">Коментар</label>
        <textarea
          name="comment"
          id="comment"
          placeholder="Напишіть ваш коментар"
          rows="4"
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">Надіслати</button>
    </form>
  </div>
</div>
