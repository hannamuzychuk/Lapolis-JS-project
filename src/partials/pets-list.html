<section class="pets-list">
  <div class="container">
    <h2 class="pets-list-ttl">Наші хвостики</h2>
    <h3 class="pets-list-txt">Вони дуже чекають на знайомство з вами</h3>

    <ul class="pets-list-categories"></ul>
    <ul class="pets-list-animals"></ul>
    <button class="pets-list-load-more-btn">Показати більше</button>
    <div class="pet-list-loader loader hidden"></div>
    <div class="modal-overlay hidden">
            <div class="info-modal modal hidden">
            </div>
            <div class="order-modal modal hidden">
              <button class="close-btn" aria-label="Закрити">×</button>

              <h2 class="order-modal__title">Залишіть заявку на знайомство</h2>

              <form class="order-form">
                <div class="form-group">
                  <label for="name">Імʼя<span>*</span></label>
                  <input id="name" type="text" placeholder="Андрій" required />
                </div>

                <div class="form-group">
                  <label for="phone">Телефон<span>*</span></label>
                  <input
                    id="phone"
                    type="tel"
                    placeholder="+38 (095) 555 99 22"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="comment">Коментар</label>
                  <textarea
                    id="comment"
                    placeholder="Напишіть ваш коментар"
                    rows="4"
                  ></textarea>
                </div>

                <button type="submit" class="submit-btn">Надіслати</button>
              </form>
            </div>
          </div>
  </div>
</section>
